<div class="panel panel-table">
    <table class="table table-striped table-hover table-bordered">
        <thead>
            <tr>
                <th>Nome</th>
                <th style="width: 15%;">Tipo</th>
                <th style="width: 10%;">Bloco</th>
                <th style="width: 10%;">Apartamento</th>
                <th style="width: 20%;">Condomínio</th>
                <th style="width: 25px;"></th>
                <th style="width: 25px;"></th>
            </tr>
        </thead>
        <tbody>
            <!-- each ($moradores) e2 -->
            <tr>
                <td><!-- $e2.nome --></td>
                <td><!-- $e2.nome_tipo_morador --></td>
                <td><!-- $e2.bloco_imovel --></td>
                <td><!-- $e2.apartamento_imovel --></td>
                <td><!-- $e2.nome_condominio --></td>
                <td>
                    <!-- if ($e2(id_tipo_morador) == "3") is_dependente_$e2(id) -->
                    <!-- if ($e2(permitir_saida) more "0") is_permitir_saida_$e2(id) -->
                    <span class="label label-success" title="Com autorização para saída do condomínio de dependente com idade inferior a estabelecida.">
                        <i class="btn-icon-only icon-white icon-ok"></i>
                    </span>
                    <!-- else is_permitir_saida_$e2(id) -->
                    <span class="label label-danger" title="Sem autorização para saída do condomínio de dependente com idade inferior a estabelecida.">
                        <i class="btn-icon-only icon-white icon-ban-circle"></i>
                    </span>
                    <!-- end is_permitir_saida_$e2(id) -->
                    <!-- end is_dependente_$e2(id) -->
                </td>
                <td>
                    <div class="btn-group">
                        <button class="btn btn-mini btn-warning dropdown-toggle" data-toggle="dropdown"><span class="caret"></span></button>
                        <ul class="dropdown-menu pull-right">
                            <li><a href="javascript:;" rel="<!-- $e2.id -->" parent_id="<!-- $parent_id -->" class="btn-action-update">Editar</a></li>
                            <li><a href="javascript:;" rel="<!-- $e2.id -->" parent_id="<!-- $parent_id -->" class="btn-action-delete">Remover</a></li>
                        </ul>
                    </div>
                </td>
            </tr>
            <!-- end e2 -->
        </tbody>
    </table>
</div>
