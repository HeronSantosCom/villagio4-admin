        <div class="widget-content">

            <fieldset>

                <div class="control-group">
                    <label class="control-label" for="nome">Nome</label>
                    <div class="controls">
                        <input type="text" class="input-xlarge" id="nome" name="nome" value="<!-- $nome -->">
                    </div>
                </div>

                <div class="control-group">
                    <label class="control-label" for="endereco">Endere√ßo</label>
                    <div class="controls">
                        <textarea id="endereco" name="endereco" rows="3"><!-- $endereco --></textarea>
                    </div>
                </div>

                    <label class="control-label" for="status">Ativo</label>
                    <div class="controls">
